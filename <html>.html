<html>
<head>
  <title>이미지 삽입</title>

  <link rel="stylesheet" href="final_portpolio.css">
</head>
<body>

<div class="header">
	<button type="button" class="button">메뉴</button>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="브리프01.jpg" style="width:150%" height="300">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="브리프02.jpg" style="width:150%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="브리프03.jpg" style="width:150%">
    <div class="text">Caption Three</div>
  </div>
  
  

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

  <img src= '폰트이미지.jpg' width= "1350" height="400">
  <!-- 여기는 폰트 다운로드 구간 삽입-->
  <img src= '아이패드_A안.jpg' width= "700" height="500">
  <img src= '아이패드_B안02.jpg' width= "700" height="500">
  <img src= '아이패드_B안03.jpg' width= "700" height="500">
  <img src= '아이패드_C안.jpg' width= "700" height="500">

</body>
